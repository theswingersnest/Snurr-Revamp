version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_DB=snurr
      - POSTGRES_USER=snurr_user
      - POSTGRES_PASSWORD=snurr_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=snurr
      - DB_USER=snurr_user
      - DB_PASSWORD=snurr_password
      - DB_HOST=db
      - DB_PORT=5432
      # Add other environment variables from your .env file here or use env_file
      # - SECRET_KEY=your_secret_key
      # - DEBUG=True

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules # Prevent host node_modules from overwriting container's
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api
    depends_on:
      - backend

volumes:
  postgres_data:
